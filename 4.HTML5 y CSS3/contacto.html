<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Contacto - Barbería Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label>Nombres y Apellidos</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label>Email</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

            <label>Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radioEmail"><input type="radio" name="contactoPreferencial" id="radioEmail"
                        value="email">Email</label>

                <label for="radioTelefono"><input type="radio" name="contactoPreferencial" id="radioTelefono"
                        value="telefono">Telefono</label>

                <label for="radioWhatsapp"> <input type="radio" name="contactoPreferencial" id="radioWhatsapp"
                        value="whatsapp" checked>Whatsapp</label>
            </fieldset>
            <div>
                <label for="horarioContacto">En que horario prefiere ser atendido.?</label>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" value="Y" checked> Le gustaria recibir novedades de la
                Barberia por
                Email.?</label>

            <input type="submit" value="Enviar" class="EnvioDatos">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy;Copyright Moises Romero -
            <script>document.write(new Date().getFullYear());</script>
        </p>
    </footer>

</html>
